<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view your order</title>
    <style>

    </style>
</head>

<body>
    <div>
        <h1>Here is your order</h1>
        <div>
            <button>print</button>
            <p id="data"> Loading ...</p>
            <div style="border:2px solid black ; width:150px; height:200px;">
                <img style="width:150px; height:200px;object-fit:scale-down;" id="image">
            </div>
            

        </div>

    </div>

    <script type="text/javascript">
        const show = document.getElementById('data');
        const image = document.getElementById('image');

        fetch('/list', {
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                //str = str.replace(/\^/g, '');
                const arrivals =  JSON.stringify(data.arrivals).replace(/[\[\^!""\]]/g, '');
                
                const departures = JSON.stringify(data.departures).replace(/[\[\^!""\]]/g, '');
                const so = JSON.stringify(data.so).replace(/[\[\^!""\]]/g, '');
                show.innerHTML = `<h2>Votre commande :</h2> 
                <ul>
                    <li>chambres en arrivées : ${arrivals} </li>
                <li> chambres en départs : ${departures}</li>
                <li>en stay over : ${so}</li>
                </ul>`
                image.src = data.signature;
                
            })
            .catch(error => console.error(error))

    </script>
</body>

</html>
