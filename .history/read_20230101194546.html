<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view your order</title>
    <style>

    </style>
</head>

<body>
    <div>
        <h1>Here is your order</h1>
        <div>
            <button>show</button>
            <p id="data"> Loading ...</p>
            <img id="image">

        </div>

    </div>

    <script type="text/javascript">
        const show = document.getElementById('data');
        const image = document.getElementById('image');

        fetch('/list', {
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                //str = str.replace(/\^/g, '');
                const arrivals =  JSON.stringify(data.arrivals)
                const departures = JSON.stringify(data.departures)
                const so = JSON.stringify(data.so)
                show.innerText = `Votre commande : chambres en arrivées : ${arrivals} 
                + chambres en départs : ${departures}
                +en stay over : ${so}`
                image.src = data.signature;
            })
            .catch(error => console.error(error))

    </script>
</body>

</html>
