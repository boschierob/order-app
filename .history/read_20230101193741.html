<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view your order</title>
    <style>

    </style>
</head>

<body>
    <div>
        <h1>Here is your order</h1>
        <div>
            <button>show</button>
            <p id="data"> Loading ...</p>
            <img id="image">

        </div>

    </div>

    <script type="text/javascript">
        const show = document.getElementById('data');
        const image = document.getElementById('image');
       
        fetch('/list', {
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data =>  {
                show.innerText = JSON.stringify(data.arrivals) + JSON.stringify(data.departures)
                image.src = data.signature;
            })
            .catch(error => console.error(error))

    </script>
</body>

</html>
